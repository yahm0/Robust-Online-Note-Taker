<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robust Online Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/CSS/styles.css">
  <!-- Ensure FontAwesome is correctly loaded -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="container-fluid bg-dark text-white p-3">
    <h1 class="text-center">Robust Online Note Taker</h1>
  </header>

  <main class="container flex-grow-1">
    <section class="row">
      <div class="col-md-6">
        <h2>Take Notes</h2>
        <form id="noteForm">
          <div class="mb-3">
            <label for="note-title" class="form-label">Note Title</label>
            <input type="text" class="form-control" id="note-title">
          </div>
          <div class="mb-3">
            <label for="note-text" class="form-label">Note Text</label>
            <textarea class="form-control" id="note-text" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Note
          </button>
          <button type="button" class="btn btn-secondary" id="clear-btn">
            <i class="fas fa-eraser"></i> Clear
          </button>          
        </form>
      </div>
      <div class="col-md-6">
        <h2>View Notes</h2>
        <ul class="list-group" id="noteList">
          <!-- Notes will be dynamically loaded here -->
        </ul>
      </div>
    </section>
  </main>
  
  <footer class="container-fluid bg-dark text-white p-3 mt-auto">
    <p class="text-center">Â© 2022 Robust Online Note Taker</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5zv3J7ZjFVz8r1y2fzQJ2v8y4zg5z9Zz2" crossorigin="anonymous"></script>
  <script src="./Assets/JS/index.js"></script>
  <script>
    // Ensure the clearForm function is defined here if not included in the main index.js script
    function clearForm() {
      document.getElementById('note-title').value = '';
      document.getElementById('note-text').value = '';
    }
  </script>
</body>
</html>
