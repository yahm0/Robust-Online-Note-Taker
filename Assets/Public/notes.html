<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Robust Online Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
</head>

<body>
    <header class="container-fluid bg-dark text-white p-3">
        <h1 class="text-center">Robust Online Note Taker</h1>
    </header>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <main class="container">
        <section class="row">
            <div class="col-md-6">
                <h2>Take Notes</h2>
                <form>
                    <div class="mb-3">
                        <label for="note-title" class="form-label">Note Title</label>
                        <input type="text" class="form-control" id="note-title" />
                    </div>
                    <div class="mb-3">
                        <label for="note-text" class="form-label">Note Text</label>
                        <textarea class="form-control" id="note-text" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>View Notes</h2>
                <ul class="list-group">
                    <li class="list-group-item">Note 1</li>
                    <li class="list-group
                    -item">Note 2</li>
                    <li class="list-group
                    -item">Note 3</li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-white p-3">
        <p class="text-center">Â© 2022 Note Taker</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5zv3J7ZjFVz8r1y2fzQJ2v8y4zg5z9Zz2"></script>
    <script src="./Assets/JS/index.js"></script>
</body>
</html>
